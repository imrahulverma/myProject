<div class="h-screen min-h-100vh bg-[#121212] text-white">
    <div class="flex min-h-[calc(100vh-66px)] sm:min-h-[calc(100vh-82px)]">
        <section class="w-full pb-[70px] sm:ml-[70px] sm:pb-0 lg:ml-0">
            <div class="grid grid-cols-[repeat(auto-fit,_minmax(300px,_1fr))] gap-4 p-4">
                <div class="w-full" *ngFor="let item of videoList" style="cursor: pointer;" [routerLink]="'Video/'+item?._id">
                    <div class="relative mb-2 w-full pt-[56%]">
                        <div class="absolute inset-0">
                            <img [src]="item?.thumbnail" alt="" class="h-full w-full" />
                        </div><span
                            class="absolute bottom-1 right-1 inline-block rounded bg-black px-1.5 text-sm">{{item?.duration}}</span>
                    </div>
                    <div class="flex gap-x-2">
                        <div class="h-10 w-10 shrink-0">
                            <img [src]="item?.ownerAvatar"  alt="codemaster" class="h-full w-full rounded-full" [routerLink]="'Channel/'+item?.ownerUserName" /></div>
                        <div class="w-full">
                            <h5 class="mb-1 font-semibold">{{item?.title}}</h5>
                            <p class="flex text-sm text-gray-200">{{item.views}} Views Â· 44 minutes ago</p>
                            <p class="text-sm text-gray-200" [routerLink]="'Channel/'+item?.ownerUserName">{{item?.ownerName}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
